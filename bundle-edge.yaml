bundle: kubernetes
applications:
  argo-controller:
    charm: argo-controller
    scale: 1
    annotations:
      gui-x: '0'
      gui-y: '-300'
  minio:
    charm: minio
    scale: 1
    annotations:
      gui-x: '0'
      gui-y: '0'
  pipelines-api:
    charm: pipelines-api
    scale: 1
    annotations:
      gui-x: '0'
      gui-y: '300'
  pipelines-db:
    charm: cs:~charmed-osm/mariadb-k8s
    scale: 1
    annotations:
      gui-x: '-300'
      gui-y: '300'
  pipelines-persistence:
    charm: pipelines-persistence
    scale: 1
    annotations:
      gui-x: '300'
      gui-y: '300'
  pipelines-scheduledworkflow:
    charm: pipelines-scheduledworkflow
    scale: 1
    annotations:
      gui-x: '300'
      gui-y: '0'
  pytorch-operator:
    charm: pytorch-operator
    scale: 1
    annotations:
      gui-x: '-300'
      gui-y: '-300'
  seldon-core:
    charm: seldon-core
    scale: 1
    annotations:
      gui-x: '-300'
      gui-y: '0'
  tf-job-operator:
    charm: tf-job-operator
    scale: 1
    annotations:
      gui-x: '300'
      gui-y: '-300'
relations:
- [argo-controller, minio]
- [pipelines-api, pipelines-db]
- [pipelines-api, pipelines-persistence]
- [pipelines-api:minio, minio:minio]
